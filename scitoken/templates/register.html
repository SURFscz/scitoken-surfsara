<!doctype html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}


<form action="{{url_for('scitoken.register') }}"  method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Registration Form</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" placeholder="username" name="username" value="ali">
				<label class="login-field-icon fui-user" for="username"></label>
				</div>

                <div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="password"></label>
				</div>

                <input type="submit" value="Register" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form>

{% endif %}
{% endblock %}
